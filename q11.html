<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button with Dynamic Message</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div> 
</body>
</html>
<script type="text/babel">
  function App() {
    const [isstate, setState] = React.useState(false);

    function Perform() {
        setState(prevState => !prevState); // Proper state update
    }

    return (
        <div>
            <button onClick={Perform}>{isstate ? "Hide" : "Show"}</button>
            {isstate && <h2>Hello, welcome to React state management!</h2>} 
        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);
</script>
